<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="digital.svg">
</head>
<body>
    <header><img src="palestine.svg"><h1>We Stand with <span>palestine</span></h1><img src="palestine.svg"></header>
    <h1 class="title">digital clock</h1>
    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span id="text">Hour</span>
        </div>
        <div>
            <span id="minutes">00</span>
            <span id="text">minutes</span>
        </div>
        <div>
            <span id="seconds">00</span>
            <span id="text">seconds</span>
        </div>
        <div>
            <span id="ampm">AM</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
